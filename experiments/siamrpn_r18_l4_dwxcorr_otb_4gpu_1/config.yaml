META_ARC: "siamrpn_r18_l234_dwxcorr"

BACKBONE:
    TYPE: "resnet18"
    KWARGS:
        used_layers: [4]
    # PRETRAINED: 'pretrained_models/resnet50.model'
    TRAIN_LAYERS: ['conv1','bn1','layer1', 'layer2', 'layer3', 'layer4']
    TRAIN_EPOCH: 0
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: true
    TYPE: "AdjustAllLayer"
    KWARGS:
        in_channels: [512]
        out_channels: [256]

RPN:
    # TYPE: 'MultiRPN'
    TYPE: 'DepthwiseRPN'
    KWARGS:
        anchor_num: 5
        in_channels: 256
        # weighted: false 

MASK:
    MASK: false

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5

TRACK:
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.24
    WINDOW_INFLUENCE: 0.5
    LR: 0.25
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 20
    START_EPOCH: 0
    BATCH_SIZE: 16
    BASE_LR: 0.005
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.2
    # RESUME: './snapshot/checkpoint_e10.pth'
    NUM_WORKERS: 8
    # PRETRAINED: './snapshot/checkpoint_e10.pth'

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.0025
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            step: 1

DATASET:
    VIDEOS_PER_EPOCH: 60000
    NAMES: 
    - 'VID'
    - 'YOUTUBEBB'
    - 'COCO'
    - 'DET'

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    NEG: 0.2
    GRAY: 0.2
